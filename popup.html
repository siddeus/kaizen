<!DOCTYPE html>
<html>

<head>
    <title>RH - Report</title>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <h1 class="title m-0 text-start">
            <i class="bi bi-stars"></i> Relatório Candidato
            <span id="formatted-date"></span>
        </h1>
        <br />
        <!--Questions-->
        <div class="row py-2 bg-light">
            <div class="col-8">
                <h6>Perguntas sugeridas de acordo com o perfil</h6>
                <details>
                    <summary id="question">Utiliza alguma metodologia ágil?</summary>
                    <p><strong>Keywords:</strong><span id="keywords"> Scrum, Kanban, Daily...</span></p>
                </details>
            </div>
            <div class="col-4">
                <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
                    <button type="button" class="btn btn-primary">Sugerir Nova DB</button>
                    <button type="button" id="btn-suggest-ai" class="btn btn-primary">Sugerir Nova AI</button>
                </div>
            </div>
        </div>

        <br />
        <!-- Form -->
        <form id="myForm" class="row g-3">

            <div class=" row py-2">
                <div class="form-floating">
                    <input type="text" class="form-control" id="inputName" placeholder="Nome" />
                    <label for="nome" class="mx-2">Nome</label>
                </div>
            </div>

            <div class=" row py-2">
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="inputVacancy" placeholder="Vaga" />
                        <label for="vaga" class="">Vaga</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        <select class="form-select form-select-lg mb-3" id="selectLevel"
                            aria-label="Large select level experience">
                            <option selected></option>
                            <option value="1">Júnior</option>
                            <option value="2">Pleno</option>
                            <option value="3">Sênior</option>
                            <option value="3">Especialista</option>
                        </select>
                        <label for="vaga" class="mx-2">Nível</label>
                    </div>
                </div>
            </div>

            <div class="row py-2">
                <div class="col">
                    <label for="hardSkills" class="form-label">Hard Skills <span id="customRangeSpan1"
                            class="rangeSpan">★★★</span></label>
                    <input type="range" class="form-range" min="0" max="5" id="customRange1">
                </div>
                <div class="col">
                    <label for="softSkills" class="form-label">Soft Skills <span id="customRangeSpan2"
                            class="rangeSpan">★★★</span></label>
                    <input type="range" class="form-range" min="0" max="5" id="customRange2">
                </div>
            </div>

            <div class="row py-2">
                <div class="col">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckPcd">
                        <label class="form-check-label" for="flexSwitchCheckPcd">PCD</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckFormer">
                        <label class="form-check-label" for="flexSwitchCheckFormer">Ex-Colaborador</label>
                    </div>
                </div>
            </div>

            <div class="row py-2">
                <div class="col">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Comentário" class="textareaComment"
                            id="textareaComment" style="height: 150px"></textarea>
                        <label for="Comment">Comentário</label>
                    </div>
                </div>
            </div>

            <div class="row py-2">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Enviar</button>
                </div>
            </div>

        </form>

    </div>

    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/popup.js"></script>

</body>

</html>
